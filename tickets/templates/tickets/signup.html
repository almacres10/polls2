{% extends "tickets/main.html" %} {% load static %} {% block content%}

<div class="container mx-auto max-w-md mt-10">
  <h1 class="text-3xl font-bold mb-6 text-center">Signup</h1>
  <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}" class="block text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
              <p class="text-red-500 text-sm">{{ field.errors }}</p>
          {% endif %}
      </div>
      {% endfor %}
      <div class="form-group mt-4">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Signup</button>
      </div>
      <div class="form-group mt-2 text-center">
          <a href="{% url 'tickets:login' %}" class="text-blue-500 hover:underline">Already have an account?</a>
      </div>
  </form>
</div>

{% endblock content %}
