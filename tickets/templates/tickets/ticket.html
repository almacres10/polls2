<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Buat Tiket</h2>
        <form action="#" method="post" class="space-y-6">
            <div>
                <label for="nama" class="block text-gray-700 font-medium mb-2">Nama</label>
                <input type="text" id="nama" name="nama" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required>
            </div>
            <div>
                <label for="instansi" class="block text-gray-700 font-medium mb-2">Instansi</label>
                <input type="text" id="instansi" name="instansi" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required>
            </div>
            <div>
                <label for="jenis_tiket" class="block text-gray-700 font-medium mb-2">Jenis Tiket</label>
                <select id="jenis_tiket" name="jenis_tiket" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required>
                    <option value="">Pilih Jenis Tiket</option>
                    <option value="umum">Umum</option>
                    <option value="teknis">Teknis</option>
                    <option value="administratif">Administratif</option>
                </select>
            </div>
            <div>
                <label for="permasalahan" class="block text-gray-700 font-medium mb-2">Permasalahan</label>
                <textarea id="permasalahan" name="permasalahan" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-lg font-medium hover:bg-indigo-600 transition duration-200">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
